<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
        background-color: rgb(17, 17, 17);
      }
      #commandInput {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="commandInput"
      placeholder="Enter command (e.g., 'cats -gh' or 'music -y')"
      autofocus
    />
    <script src="popup.js"></script>
  </body>
</html>
