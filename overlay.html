<!DOCTYPE html>
<html>
<head>
  <style>
    :host {
      --background: rgba(0, 0, 0, 0.3);
      --card-background: rgba(36, 36, 36, 0.95);
      --text-color: #ffffff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--background);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20vh;
      z-index: 9999;
      animation: fadeIn 0.2s ease-out;
    }

    .search-box {
      width: 600px;
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.28);
      padding: 20px;
    }

    #commandInput {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    #commandInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .footer {
      margin-top: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      text-align: center;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="search-box">
      <input type="text" id="commandInput" placeholder="Search or enter command..." autofocus>
      <div class="footer">
        Press ESC to close â€¢ <a id="settingsLink">Edit Commands</a>
      </div>
    </div>
  </div>
  <script src="overlay.js"></script>
</body>
</html>
